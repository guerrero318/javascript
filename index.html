<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Vacation Destinations WishList</h1>
            <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            <form id = "formDetails">
                <div class="form-group">
                  <label for="name" class="form-label">Destination name</label>
                  <input type="text" class="form-control" id="destinationName" placeholder="Enter the name of the destination" required minlength="2">
                </div>
                <div class="form-group">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Where is it located?" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="imageUrl" class="form-label">Photo</label>
                    <input type="url" class="form-control" id="imgUrl" placeholder="Enter an image url of the place">
                  </div>
                  <div class="form-group">
                    <label for="floatingText" type="text" class="form-label" >Description</label>
                    <textarea class="form-control" placeholder="Where is it located?" id="description"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary submit-btn">Add to list</button>
              </form>
             
              </div>
              <div class="col-md-9">
                <h4 id="title">Enter destination details</h4>
                <div id="formClone">
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
